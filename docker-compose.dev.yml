services:
  backend:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    container_name: face-backend
    # CORRECTION : Mappe le port 8000 du conteneur au port 8000 de l'hôte
    ports: 
      - "8000:8000"
    env_file:
      - .env.local
    environment:
      - PYTHONUNBUFFERED=1
    restart: always

  frontend:
    build:
      context: .
      dockerfile: src/ui/Dockerfile
    container_name: face-frontend
    # CORRECTION : Mappe le port 8501 du conteneur au port 8501 de l'hôte
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      # Reste correct : l'appel se fait au nom de service Docker interne
      - API_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_ENABLE_CORS=true
    restart: always