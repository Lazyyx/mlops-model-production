<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <textarea id="review" placeholder="Enter your movie review here..."></textarea>
        <br>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function analyzeSentiment() {
            const review = document.getElementById('review').value;
            const resultDiv = document.getElementById('result');

            if (!review) {
                resultDiv.textContent = 'Please enter a review.';
                return;
            }

            resultDiv.textContent = 'Analyzing...';

            try {
                const response = await fetch('http://localhost:80/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: review })
                });

                if (!response.ok) {
                    throw new Error('Failed to analyze sentiment');
                }

                const data = await response.json();
                resultDiv.textContent = `Sentiment: ${data.label} (Score: ${data.score.toFixed(2)})`;
            } catch (error) {
                resultDiv.textContent = 'Error analyzing sentiment. Please try again later.';
            }
        }
    </script>
</body>
</html>
