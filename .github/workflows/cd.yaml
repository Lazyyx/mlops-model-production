# .github/workflows/cd.yaml

name: Deploy MLOps Model to GCE via SSH

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: project-cd53e609-dbd3-4daf-8e2
  ZONE: us-central1-a
  IMAGE_TAG: ${{ github.sha }}
  VM_NAME: application-server-20251206-155936
  REPO_DIR: mlops-model-production
  GCP_SA_EMAIL: github-actions-deployer@project-cd53e609-dbd3-4daf-8e2.iam.gserviceaccount.com
  WIF_PROVIDER_PATH: projects/55496059232/locations/global/workloadIdentityPools/github-pool/providers/github-provider

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Authenticate to GCP using Workload Identity Federation
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER_PATH }}
          service_account: ${{ env.GCP_SA_EMAIL }}
          
      - name: 3. Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          
      - name: 4. Build Docker Images
        run: |
          # Chemin complet GAR
          export GAR_HOST=us-central1-docker.pkg.dev
          export REPO_PATH=${{ env.PROJECT_ID }}/mlops-repo

          # backend
          docker build \
            -t ${GAR_HOST}/${REPO_PATH}/backend:${{ env.IMAGE_TAG }} \
            -t ${GAR_HOST}/${REPO_PATH}/backend:latest \
            -f src/api/Dockerfile .

          # frontend
          docker build \
            -t ${GAR_HOST}/${REPO_PATH}/frontend:${{ env.IMAGE_TAG }} \
            -t ${GAR_HOST}/${REPO_PATH}/frontend:latest \
            -f src/ui/Dockerfile .

      - name: 5. Push Docker Images to GAR
        run: |
          export GAR_HOST=us-central1-docker.pkg.dev
          export REPO_PATH=${{ env.PROJECT_ID }}/mlops-repo
          
          # 1. Configurer l'authentification Docker via gcloud
          gcloud auth configure-docker ${GAR_HOST}

          # backend
          docker push ${GAR_HOST}/${REPO_PATH}/backend:${{ env.IMAGE_TAG }}
          docker push ${GAR_HOST}/${REPO_PATH}/backend:latest

          # frontend
          docker push ${GAR_HOST}/${REPO_PATH}/frontend:${{ env.IMAGE_TAG }}
          docker push ${GAR_HOST}/${REPO_PATH}/frontend:latest

      - name: 6. Deploy and Restart Containers on GCE
        run: |
          gcloud compute ssh eugeniebeauvillain@${{ env.VM_NAME }} \
            --zone=${{ env.ZONE }} \
            --tunnel-through-iap \
            --command='
              # DEBUT DES COMMANDES SUR LA VM (doit être entre les guillemets simples)
              
              # 1. NAVIGUER ET TIRER LE CODE SOURCE (Assure que docker-compose.yml est à jour)
              cd /home/eugeniebeauvillain/${{ env.REPO_DIR }} 
              git pull origin master
              
              # 2. Authentification Docker sur la VM
              gcloud auth configure-docker us-central1-docker.pkg.dev
              
              # 3. Pull les deux images
              docker pull us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/mlops-repo/backend:latest
              docker pull us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/mlops-repo/frontend:latest
              
              # 4. Redémarrer les services
              docker compose up -d --force-recreate
            '