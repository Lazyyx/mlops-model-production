name: Deploy to VM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build -t sentiment-analysis-api .

    - name: Push Docker image to VM
      env:
        DOCKER_HOST: ssh://user@your-vm-ip
      run: |
        docker save sentiment-analysis-api | ssh user@your-vm-ip docker load

    - name: Restart container on VM
      run: |
        ssh user@your-vm-ip docker stop sentiment-analysis-api || true
        ssh user@your-vm-ip docker run -d --rm -p 8000:8000 --name sentiment-analysis-api sentiment-analysis-api