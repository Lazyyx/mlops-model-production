services:
  backend:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    container_name: face-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: src/ui/Dockerfile
    container_name: face-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
